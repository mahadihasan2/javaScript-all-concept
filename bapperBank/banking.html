<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get <span class="font-semibold text-purple-600">Some
                Mooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 rounded p-8">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-4xl">$00</h3>

                </div>
                <div class="bg-green-400 rounded p-8">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-4xl">$00</h3>

                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-4xl">$1200</h3>

                </div>


            </div>
        </section>
    </main>
</body>

</html>
