<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get <span class="font-semibold text-purple-600">Some
                Mooooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 rounded p-8">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>

                </div>
                <div class="bg-green-400 rounded p-8">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-4xl">$00</h3>

                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-4xl">$<span id="balance-total">1200</span></h3>

                </div>


            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded  w-3/4 mb-4 px-4 py-2"
                            type="text" name="" id="" placeholder="Enter Your Deposit Balance">
                        <button id="deposit-btn"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-bold">Deposit</button>

                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded  w-3/4 mb-4 px-4 py-2"
                            type="text" name="" id="" placeholder="Enter Your withdraw amount">
                        <button id="withdraw-btn"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-bold">Withdraw</button>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="bankingHandle.js"></script>
</body>

</html>
