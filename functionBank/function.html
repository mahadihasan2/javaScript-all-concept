<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bapp er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-purple-600">Bapper
                Bank!!!</span></h1>
    </header>

    <main>
        <section class="bg-green-100 mx-auto w-2/4 mt-8 py-5 px-5">
            <h3 class="text-3xl mb-4">Please LogIn</h3>
            <div>

                <input id="user-email" class="border-2 block border-gray-400 rounded  w-3/4 mb-4 px-4 py-2 " type="text"
                    name="" id="" placeholder="Enter Your E-mail">


                <input id="user-password" class="border-2 block border-gray-400 rounded  w-3/4 mb-4 px-4 py-2 "
                    type="number" name="" id="" placeholder="Enter Your password">

                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-bold">Submit</button>

            </div>
        </section>
    </main>


    <!-- <script src="js/functionbank.js"></script> -->
</body>

</html>
